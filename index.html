<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Nike - Just Do It</title>
</head>
<body>
    
    <div class="overlay">
        <main id="js-wrapper" class="wrapper">
            <header  id="header" class="header">
                <a href="#" class="header__link">design by trfs.co</a>
                
                <div class="header__logo">
                    <img src="./assets/images/nike-logo.png" alt="logo of nike">
                    <span>nike inc &copy;</span>
                </div>

                <ul class="header__list">
                    <li class="header__list--item"><a href="#">impact</a></li>
                    <li class="header__list--item"><a href="#">stories</a></li>
                </ul>
            </header>

            <section class="container">
                <h1 class="container__heading">
                    <div class="line__container">
                        <span id="home-paragraph" class="line__container--text">
                            bring inspiration and
                        </span>
                        <div id="paragraph-image" class="paragraph__image">
                            <img src="./assets/images/Studio _ Nike _ Basketball.jpg" alt="picture of a nike ad poster of a basketball player">
                        </div>
                    </div>

                    <div class="line__container">
                        <span id="home-paragraph" class="line__container--text">
                            innovation
                            <span id="inner-text" class="inner__text">if you have a body, <br>you are an athlete</span>
                            to every
                        </span>
                    </div>

                    <div class="line__container">
                        <span id="home-paragraph" class="line__container--text">athlete in the world</span>
                    </div>
                </h1>
            </section>

            <div id="js-wrapper-loader" class="wrapper__loader">
                <img id="js-loader-image" src="./assets/images/nike-logo.png" alt="logo of nike">
                <div>
                    <span id="js-loader-text">nike inc &copy;</span>
                </div>
            </div>
        </main>
    </div>

 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CustomEase.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
